<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embedding Example</title>
    <!-- Include the locally downloaded JSNES library -->
    <script type="text/javascript" src="jsnes.min.js"></script>
    <script type="text/javascript" src="nes-embed.js"></script>
    <script>
        window.onload = function() {
            nes_load_url("nes-canvas", "InterglacticTransmissing.nes");
        };
    </script>
</head>
<body>
    <div style="margin: auto; width: 75%;">
        <canvas id="nes-canvas" width="256" height="240" style="width: 100%;"></canvas>
    </div>
    <p>
        DPad: Arrow keys<br/>
        Start: Return, Select: Tab<br/>
        A Button: A, B Button: S
    </p>
</body>
</html>
